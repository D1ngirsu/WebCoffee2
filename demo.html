<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        /* Skip to Main Content link styles */
        .skip-to-main {
            position: absolute;
            top: -100px;
            left: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            z-index: 999;
        }
        .skip-to-main:focus {
            top: 0;
        }

        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ccc;
        }

        /* Image styles */
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            padding: 10px;
        }
        .image-container img:nth-child(even) {
            border-radius: 50%;
        }
        .image-container img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-main">Skip to Main Content</a>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div id="main-content">
        <div style="color: red; text-align: center; width: 500px; background-color: yellow; border: 2px solid purple">
            <img src="./img/tea1.jpg" alt="" width="100%">
            <h2>Tea</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum, totam.</p>
        </div>
        <div class="image-container">
            <img src="./img/image1.jpg" alt="Image 1">
            <img src="./img/image2.jpg" alt="Image 2">
            <img src="./img/image3.jpg" alt="Image 3">
            <img src="./img/image4.jpg" alt="Image 4">
            <img src="./img/image5.jpg" alt="Image 5">
            <img src="./img/image6.jpg" alt="Image 6">
        </div>
    </div>
</body>
</html>
